<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>
     <h1 style="text-align: center;">JS - Register Page</h1>
    <form name="frmLogin" method="POST" action="Welcome.html">
        <p style="text-align: center;">
            <input type="text"  name="txtPname"  placeholder="Person Name" pattern="[a-zA-Z]{5,10}" title="It allows only alphabets both lower and upper"  />
            
            <br /><br />
            <input type="number"  name="txtage"  placeholder="Age" min="20"  max="30"  />
           
            <br /><br />
            <input type="email"  name="txtemail"  placeholder="Email"   />
           
            <br /><br />
             <input type="date"  name="txtDt"   min="2026-02-05"  max="2028-02-05" />
           
            <br /><br />
            <input type="submit"  value="Click Me"  />
        </p>
    </form>

    <script type="text/javascript">
        
    </script>
</body>
</html>
