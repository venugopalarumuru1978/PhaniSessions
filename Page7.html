<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body onload="getOptions()">
    <h1 style="text-align: center;">JS - DropdownList Demo</h1>
    <form name="frmSample">
        <p style="text-align: center;">

            <select  name="ddlDay" id="ddlDay">
            </select>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <select  name="ddlMonth" id="ddlMonth">
            </select>
             &nbsp;&nbsp;&nbsp;&nbsp;
            <select  name="ddlYear" id="ddlYear">
            </select>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button"  value="Get Date" onclick="GetDateInfo()" />
        </p>
    </form>
 <p style="text-align: center;" id="getDt"></p>
    <script type="text/javascript">
            function getOptions()
            {
                let dayoptions = "<option  value='-1'>Day</option>";
                for(let i=1;i<=31;i++)
                {
                    dayoptions += "<option value='" + i + "'>" + i + "</option>";
                }
                document.getElementById("ddlDay").innerHTML = dayoptions;

                let mArray = ["Jan", "Feb", "Mar", "Apr", "May"];

                let monthoptions = "<option  value='-2'>Month</option>";
                for(let i=0;i<mArray.length;i++)
                {
                    monthoptions += "<option value='" + mArray[i] + "'>" + mArray[i] + "</option>";
                }
                document.getElementById("ddlMonth").innerHTML = monthoptions;
                
                let dt = new Date();                
                yr = dt.getFullYear();

                //console.log(yr);
                let yearoptions = "<option  value='-3'>Year</option>";

                for(let i=yr;i>=1980;i--)
                {
                    yearoptions += "<option value='" + i + "'>" + i + "</option>";
                }
                document.getElementById("ddlYear").innerHTML = yearoptions;
            }

            function GetDateInfo()
            {
                let day = frmSample.ddlDay.value;

                if(day!="-1")
                {
                    let mon = frmSample.ddlMonth.value;
                    if(mon!="-2")
                    {
                        let year = frmSample.ddlYear.value;
                        if(year!="-3")
                        {
                            let res = day + " - " + mon + " - " + year;
                            document.getElementById("getDt").innerHTML = res;                            
                        }
                        else
                        {
                            alert("Please select year");
                        }
                    }
                    else
                        alert("Please select month");
                }
                else
                    alert("Please select day");
            }
    </script>
</body>
</html>
