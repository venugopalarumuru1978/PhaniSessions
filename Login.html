<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
 
</head>
<body>
     <h1 style="text-align: center;">JS - Login Page Demo</h1>
    <form name="frmLogin" method="POST" onsubmit="return LoginFun()" action="Welcome.html">
        <p style="text-align: center;">
            <input type="text"  name="txtUser"  placeholder="Username"  />
            <br /><span id="uinfo" style="color: red;"></span>
            <br /><br />
            <input type="password"  name="txtPass"  placeholder="Password" />
            <br /><span id="pinfo" style="color: red;"></span>
            <br /><br />
            <input type="submit"  value="Click Me"   />
        </p>
    </form>

    <script type="text/javascript">
        function LoginFun()
        {
            let uname = frmLogin.txtUser.value;
            let pwd = frmLogin.txtPass.value;;
            console.log(uname);
            console.log(pwd);
            if(uname==="" && pwd==="")
            {
                document.getElementById("uinfo").innerHTML = "username is requred";
                document.getElementById("pinfo").innerHTML = "password is requred";
                return false;
            }

            if(uname==="")
            {
                document.getElementById("uinfo").innerHTML = "username is requred";
                document.getElementById("pinfo").innerHTML = "";
                return false;
            }

            if(pwd==="")
            {
                document.getElementById("uinfo").innerHTML = "";
                document.getElementById("pinfo").innerHTML = "password is required";
                return false;
            }

            if(uname==="Venugopal" && pwd==="v@123")
                return true;

            if(uname!="Venugopal" || pwd!="v@123")
                {
                alert("Please check username/password");
                return false;
            }
        }        
    </script>
</body>
</html>
