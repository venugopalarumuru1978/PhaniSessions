<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1 style="text-align: center;">JS - TextBox Demo</h1>
    <form name="frmSample">
        <p style="text-align: center;">
            <label>Enter ur Name</label>
            <br />
            <input type="text" name="txtPname" />
            <br /><br />
            <input type="button"  value="Click Me" onclick="Greetings()" />
        </p>
    </form>
    <h2 style="text-align: center;" id="resinfo"></h2>

    <script type="text/javascript">
        function Greetings()
        {
            let pname = frmSample.txtPname.value;
            if(pname!="")
                document.getElementById("resinfo").innerHTML = "<u>Hello, " + pname + "</u>";
            else
                alert("Please enter ur name");

            //alert("Hello, " + pname)
            //document.getElementById("resinfo").innerText = "<u>Hello, " + pname + "</u>";
        }
    </script>
</body>
</html>
